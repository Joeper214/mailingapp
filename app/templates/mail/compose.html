{%extends "/layouts/base.html"%}

{%block content%}
<div class="col-md-3">
  <ul class="nav nav-pills nav-stacked">
    <li role="presentation" class="active">
      <a href="/mail/compose/{{email}}">
	<span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Compose Mail</a></li>
    <li role="presentation" ><a href="/mail/index/{{email}}">Inbox</a></li>
    <li role="presentation"><a href="/mail/sentmails/{{email}}">Sent Mail</a></li>
  </ul>
</div>
<div class="col-md-8 panel panel-default" style="min-height:500px;padding-top:30px;">
  <h3>Compose Mail</h3>
  <hr>
  <form action="/mail/compose/{{email}}" class="form" method="POST">
    {%if status == "added"%}
    <p class="alert alert-success">Your message was succesfully sent!</p>
    {%endif%}
    <input type="hidden" name="sender" value="{{email}}">
    <div class="form-group">
      <label>Recipient</label>
      <input name="recipient" type="text" name="recipient" class="form-control" required="True">
    </div>
    
    <div class="form-group">
      <label>Subject</label>
      <input name="subject" type="text" name="recipient" class="form-control" required="True">
    </div>
    
    <div class="form-group">
      <label>Message</label>
      <textarea name="message" class="form-control" required="True"></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>

{%endblock%}
