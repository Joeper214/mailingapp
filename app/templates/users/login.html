<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <title>Login</title>
  </head>
  <body>
    <content>
      <div class="container">
	<div class="col-md-6 col-md-offset-3" style="margin-top: 10%;">
	  <h3>byREnX Mail Login</h3>
	  <hr>
	  {%if msg%}
	    <p class="alert alert-danger">{{msg}}</p>
	  {%endif%}
	  <form action="/users/login" class="form" method="POST">
	    <div class="form-group">
	      <input type="text" name="email" class="form-control" placeholder="Emai" required="True">
	    </div>
	    
	    <div class="form-group">
	      <input type="password" name="password" class="form-control" placeholder="pass" required="True">
	    </div>
	    
	    <div class="form-group">
	      <button type="submit" class="btn btn-primary" placeholder="Emai">
		Login
	      </button>
	      &nbsp;&nbsp;No Account? Please <a href="/users/signup">Sign Up</a> here
	    </div>
	  </form>
	</div>
      </div>
    </content>
  </body>
</html>
