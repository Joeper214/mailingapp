  <div class="col-md-12" style="margin-top:20px;">
    <form action="" class="form-inline" method="POST">
      <span style="font-size: 16px;">SentMail</span>&nbsp;
      <div class="form-group">
	<input type="search" name="subject" placeholder="Search by Subject">
      </div>
      <div class="form-group">
	<button type="submit">
	  GO
	</button>
      </div>
    </form>
    <hr>
  </div>
  <table class="table table-condensed">
    <thead>
      <th>Subject</th>
      <th>Recipient</th>
      <th>Message</th>
    </thead>
    <tbody>
      {%for sent in sentmails%}
         <tr>
	   <td>{{sent.subject}}</td>
	   <td>{{sent.recipient}}</td>
	   <td>{{sent.message}}</td>
	 </tr>
      {%endfor%}
    </tbody>
  </table>
